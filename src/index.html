<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="index.js" type="module"></script>
    <header>
      <h1>Analisador de texto</h1>
    </header>
    <main>
      <ul>
        <li data-testid="word-count">Quant. de palavras:</li>
        <li data-testid="character-count">Caracteres:</li>
        <li data-testid="character-no-spaces-count">
          Quant. caracteres s/ espaços:
        </li>
        <li data-testid="number-count">Números:</li>
        <li data-testid="number-sum">Soma de números:</li>
        <li data-testid="word-length-average">Compr. médio das palavras:</li>
      </ul>
      <textarea name="user-input" cols="30" rows="10"></textarea>
      <button id="reset-button">Limpar métricas</button>
    </main>
    <footer>
      <p>Lourdilene Souza</p>
    </footer>
  </body>
</html>
