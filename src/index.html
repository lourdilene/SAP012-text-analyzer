<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Analyze your text here" />
    <title>text analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="index.js" type="module"></script>
    <header>
      <img src="./images/magnifying_glass.png" alt="magnifying glass" />
      <h1>text analysis</h1>
    </header>
    <main>
      <ul>
        <li class="metric" data-testid="word-count">Word count: 0</li>
        <li class="metric" data-testid="character-count">Character count: 0</li>
        <li class="metric" data-testid="character-no-spaces-count">
          Character no spaces count: 0
        </li>
        <li class="metric" data-testid="number-count">Number count: 0</li>
        <li class="metric" data-testid="number-sum">Number sum: 0</li>
        <li class="metric" data-testid="word-length-average">
          Word length average: 0
        </li>
      </ul>
      <div id="content-center">
        <h2>Input Text:</h2>
        <div id="button-control">
          <button id="copy-button">Copy text</button>
          <button id="reset-button">Clear metrics</button>
        </div>
      </div>
      <textarea name="user-input" cols="20" rows="10"></textarea>
    </main>
    <footer>
      <p>&lt;&nbsp;Lourdilene Souza&nbsp;/&gt;</p>
    </footer>
  </body>
</html>
