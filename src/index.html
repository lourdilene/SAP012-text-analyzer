<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="index.js" type="module"></script>
    <header>
      <img src="./images/magnifying_glass.png" alt="magnifying glass" />
      <h1>Analisador de texto</h1>
    </header>
    <main>
      <ul>
        <li class="metric" data-testid="word-count">Quant. de palavras: 0</li>
        <li class="metric" data-testid="character-count">Caracteres: 0</li>
        <li class="metric" data-testid="character-no-spaces-count">
          Quant. caracteres s/ espaços: 0
        </li>
        <li class="metric" data-testid="number-count">Números: 0</li>
        <li class="metric" data-testid="number-sum">Soma de números: 0</li>
        <li class="metric" data-testid="word-length-average">
          Compr. médio das palavras: 0
        </li>
      </ul>
      <h2>Texto de Entrada</h2>
      <button id="reset-button">Limpar métricas</button>
      <textarea name="user-input" cols="20" rows="10"></textarea>
    </main>
    <footer>
      <p>&lt;&nbsp;Lourdilene Souza&nbsp;/&gt;</p>
    </footer>
  </body>
</html>
