<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="index.js" type="module"></script>
    <header>
      <h1>Analisador de texto</h1>
    </header>
    <main>
      <ul>
        <li data-testid="word-count" class="metric">Quant. de palavras:</li>
        <li data-testid="character-count" class="metric">Caracteres:</li>
        <li data-testid="character-no-spaces-count" class="metric">
          Quant. caracteres s/ espaços:
        </li>
        <li data-testid="number-count" class="metric">Números:</li>
        <li data-testid="number-sum" class="metric">Soma de números:</li>
        <li data-testid="word-length-average" class="metric">
          Compr. médio das palavras:
        </li>
      </ul>
      <textarea name="user-input" cols="30" rows="10"></textarea>
      <button id="reset-button">Limpar métricas</button>
    </main>
    <footer>
      <p>&lt;&nbsp;Lourdilene Souza&nbsp;/&gt;</p>
    </footer>
  </body>
</html>
